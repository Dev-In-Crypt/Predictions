<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Polymarket Analyzer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="title">Polymarket Analyzer</div>
        <div id="meta" class="meta-line">—</div>
        <div id="service" class="meta-line muted">Service: —</div>
        <div id="serviceHint" class="hint hidden">Run: npm run service</div>
        <div class="meta-line">Service version: <span id="serviceVersion">—</span></div>
        <div class="meta-line">Extension version: <span id="extensionVersion">—</span></div>
      </header>

      <section id="success" class="block hidden">
        <div class="row">
          <div class="label">Yes</div>
          <div id="yesPct" class="value">—</div>
        </div>
        <div class="row">
          <div class="label">No</div>
          <div id="noPct" class="value">—</div>
        </div>
        <div class="row">
          <div class="label">Confidence</div>
          <div id="confidence" class="value">—</div>
        </div>
        <div class="row">
          <div class="label">Context</div>
          <div id="contextLine" class="value multiline">—</div>
        </div>
        <div class="row">
          <button id="openFullReport" class="secondary">Full report</button>
        </div>
      </section>

      <section id="error" class="block error hidden">
        <div class="row">
          <div class="label">Message</div>
          <div id="errorMessage" class="value multiline">—</div>
        </div>
      </section>

      <section id="history" class="block">
        <div class="history-header">
          <div class="label">History</div>
          <button id="viewAllHistory" class="secondary history-view-all">View all</button>
        </div>
        <div id="historyList" class="history-list"></div>
      </section>

      <details class="settings">
        <summary>Service settings</summary>
        <div class="settings-body">
          <label class="input-label" for="serviceUrl">Service URL</label>
          <input id="serviceUrl" class="input" type="text" spellcheck="false" />
          <div class="settings-actions">
            <button id="saveService" class="secondary">Save</button>
            <button id="testHealth" class="secondary">Test health</button>
          </div>
          <div id="serviceStatus" class="settings-status muted">—</div>
        </div>
      </details>

      <div class="controls">
        <div class="controls-actions">
          <button id="run" class="primary">Analyze current page</button>
          <button id="cancel" class="secondary hidden">Cancel</button>
          <button id="retry" class="secondary hidden">Retry</button>
        </div>
        <button id="copyDebug" class="secondary">Copy debug</button>
        <button id="clearData" class="secondary">Clear data</button>
        <div id="status" class="status muted">Ready</div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
